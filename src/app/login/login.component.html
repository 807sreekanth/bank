<form (ngSubmit)="login()">

<section>
   
    <div class="main">

        <h2>LOGIN PAGE</h2>
        <div class="stringinterpolation"><h3>{{aim}}</h3></div>
            <div class=""> <input name="acnom" type="text" [placeholder]="acnt" [(ngModel)]="acno"  id="acnu"></div>
           <div class="pss"> <input name="pas" type="password" placeholder="password" [(ngModel)]="pas" id="pass"></div>

            <div class="btn"><button type="submit">login</button></div>
            <div class="newac"><p>don't have an account ? <a routerLink="register">create account </a></p></div>
        

        
    </div>

</section>
</form>
